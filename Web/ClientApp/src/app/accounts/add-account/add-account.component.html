<form (ngSubmit)="onSubmit()" [formGroup]="formGroup">
  <div class="form-group">
    <label for="username">Username</label>
    <input formControlName="username" type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter Username">

  </div>
  <div class="form-group">
    <label for="Password">Password</label>
    <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password">
  </div>
  <button [disabled]="formGroup.invalid" type="submit" class="btn btn-primary">Submit</button>
</form>
