<table class="table">
    <thead>
        <tr>
            <th>Username</th>
            <th>Password</th>
            <th></th>
        </tr>

    </thead>
    <tbody>
        <tr *ngFor="let item of data?.accounts">
            <td>{{item.username}}</td>
            <td>{{item.password}}</td>
            <td><button (click)="onDelete(item)" class="btn btn-sm btn-primary">Delete</button></td>
        </tr>

    </tbody>
</table>
