<div [formGroup]="formGroup">
  <div class="form-group">
    <label>ID</label>
    <input type="text" class="form-control" formControlName="modelId" />
  </div>
  <div class="form-group">
    <label>Account ID</label>
    <input type="text" class="form-control" formControlName="accountId" />
  </div>
  <div class="form-group">
    <label>Namespace</label>
    <input type="text" class="form-control" formControlName="namespace" />
  </div>
  <div class="form-group">
    <label>Typename</label>
    <input type="text" class="form-control" formControlName="typename" />
  </div>
  <div class="form-group">
    <label>JSON Schema</label>
    <input type="text" class="form-control" formControlName="jsonSchema" />
  </div>
  <div class="form-group">
    <label>CSharp Source</label>
    <input type="text" class="form-control" formControlName="cSharpSource" />
  </div>
</div>
<div class="btn-group mr-2">
    <button type="button" class="btn btn-primary btn-sm" routerLink="../">Back</button>
  </div>
  <div class="btn-group">
    <button type="submit" class="btn btn-primary btn-sm">Update</button>
  </div>
